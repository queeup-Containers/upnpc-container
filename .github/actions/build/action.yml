name: Build and Publish
description: 'Builds container, pushes to registry and updates git tags'

inputs:
  app_version:
    description: 'Version of the application'
    required: true
  alpine_channel:
    description: 'Alpine linux channel'
    required: true
    default: 'edge'
  docker_hub_username:
    description: 'Docker Hub Username'
    required: true
  docker_hub_token:
    description: 'Docker Hub Access Token'
    required: true
  github_token:
    description: 'GitHub Token for packages'
    required: true

runs:
  using: "composite"
  steps:
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ inputs.docker_hub_username }}
        password: ${{ inputs.docker_hub_token }}

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ inputs.github_token }}

    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: |
          ${{ inputs.docker_hub_username }}/${{ github.event.repository.name }}
          ghcr.io/${{ github.repository }}
        tags: |
          type=raw,value=v${{ inputs.app_version }}
          type=raw,value=latest

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
      with:
        platforms: linux/amd64,linux/arm64,linux/arm/8,linux/arm/7,linux/arm/6

    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and push
      id: docker_build
      uses: docker/build-push-action@v6
      with:
        platforms: linux/amd64,linux/arm64,linux/arm/8,linux/arm/7,linux/arm/6
        file: Containerfile
        build-args: |
          ALPINE_CHANNEL=${{ inputs.alpine_channel }}
          APP_VERSION=${{ inputs.app_version }}
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

    - name: Update Git tags
      shell: bash
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        TAG_NAME="v${{ inputs.app_version }}"

        # Delete and recreate the tag if it already exists
        if git ls-remote --tags origin | grep -q "refs/tags/$TAG_NAME"; then
          git push origin --delete "$TAG_NAME"
          git tag -d "$TAG_NAME" || true
        fi

        git tag "$TAG_NAME"
        git push origin "$TAG_NAME"

    - name: Update repo description
      uses: peter-evans/dockerhub-description@v5
      with:
        username: ${{ inputs.docker_hub_username }}
        password: ${{ inputs.docker_hub_token }}
        repository: ${{ inputs.docker_hub_username }}/${{ github.event.repository.name }}
        short-description: ${{ github.event.repository.description }}

    - name: Image digest
      shell: bash
      run: echo ${{ steps.docker_build.outputs.digest }}
